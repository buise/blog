<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{CSS_PATH}common.css">
    <link rel="stylesheet" href="{CSS_PATH}bootstrap.css">
</head>
<style>
    table{
        border: 1px solid #e4e4e4;
        margin:20px auto;
    }
    th,td{
        border: 1px solid #e4e4e4;
        box-sizing: border-box;
        padding:5px 15px;
        text-align: center;
    }
    a{
        color:#555;
    }
    a:hover{
        color:#FF6709;
    }
</style>
<body>
<table cellspacing="0" class="table table-striped">
    <tr>
        <th>用户名</th>
        <th>角色</th>
        <th>注册时间</th>
        <th>离线时间</th>
        <th>操作</th>
    </tr>
    {foreach $users as $v}
    <tr>
        <td>{$v['name']}</td>
        <td>{$v['role']}</td>
        <td>{$v['firstTime']}</td>
        <td>{$v['endTime']}</td>
        <td>
            <a href="index.php?d=admin&f=user&a=del&name={$v['name']}">删除</a>
        </td>
    </tr>
    {/foreach}
</table>
</body>
</html>
