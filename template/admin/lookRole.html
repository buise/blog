<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看角色</title>
    <link rel="stylesheet" href="{CSS_PATH}bootstrap.css">
</head>
<style>
    table{
        border: 1px solid #e4e4e4;
        margin:20px auto;
    }
    th,td{
        border: 1px solid #e4e4e4;
        box-sizing: border-box;
        padding:5px 15px;
        text-align: center;
    }
    a{
        color:#555;
    }
    a:hover{
        color:#FF6709;
    }
    p{
        text-align:right;
        color:#999;
        font-size:12px;
        margin-right:40px;
    }
</style>
<body>
<form action="index.php?d=admin&f=role&a=lookRole" method="post">
    <table cellspacing="0" class="table table-striped">
        <tr>
            <th>角色名</th>
            <th>角色权限</th>
            <th>操作</th>
        </tr>
        {foreach $roles as $v}
        <tr>
            <td>{$v['rname']}</td>
            <td>{$v['power']}</td>
            <td>
                <a href="">删除</a>
                <a href="">编辑</a>
            </td>
        </tr>
        {/foreach}
    </table>
    <p>数字所代表的权利：1、可以浏览后台文章 2、可以管理后台文章 3、可以管理后台人员信息</p>
</form>
</body>
</html>
