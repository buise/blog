<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="{CSS_PATH}bootstrap.css">
</head>
<style>
    .form-control{
        width:30%;
        margin:20px;
    }
    .btn-info{
        margin:0 20px;
    }
</style>
<body>
<form action="index.php?d=admin&f=user&a=addUser" method="post">
    <div>
        <input type="text" name="uname"  required class="form-control" placeholder="输入用户名">
    </div>
    <div>
        <input type="password" name="upass" class="form-control" placeholder="输入密码">
    </div>
    <div>
        <select name="role" id="" class="form-control">
            <option value="0" name="role">--选择角色--</option>
            {foreach $role as $v}
            <option value="{$v['power']}>{$v['rname']}" name="role">{$v['rname']}</option>
            {/foreach}
        </select>
    </div>
    <div>
        <input type="submit" value="添加用户" class="btn btn-info">
    </div>
</form>
</body>
</html>
